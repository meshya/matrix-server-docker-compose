services:
  # Conduit - High-performance Matrix homeserver written in Rust
  conduit:
    image: matrixconduit/matrix-conduit:latest
    container_name: conduit
    restart: unless-stopped
    volumes:
      - conduit_data:/var/lib/matrix-conduit
      - ./conduit.toml:/etc/matrix-conduit/conduit.toml:ro
    environment:
      CONDUIT_CONFIG: /etc/matrix-conduit/conduit.toml
    networks:
      - matrix
    depends_on:
      - livekit
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6167/_matrix/client/versions"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # LiveKit - Real-time audio/video communication
  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    networks:
      - matrix
    ports:
      # WebRTC UDP ports for media (range 7882-7892)
      - "7882-7892:7882-7892/udp"
      # TURN/TLS port
      - "5349:5349/tcp"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7880/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Caddy - Reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
      - "8443:8443"    # LiveKit secure WebSocket
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - matrix
    depends_on:
      - conduit
      - livekit
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  conduit_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  matrix:
    driver: bridge
