services:
  # Tuwunel (Conduwuit) - High-performance Matrix homeserver
  tuwunel:
    image: ghcr.io/girlbossceo/conduwuit:latest
    container_name: tuwunel
    restart: unless-stopped
    volumes:
      - tuwunel_data:/var/lib/conduwuit
      - ./tuwunel.toml:/etc/conduwuit/conduwuit.toml:ro
    environment:
      CONDUWUIT_CONFIG: /etc/conduwuit/conduwuit.toml
    networks:
      - matrix
    depends_on:
      - livekit
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6167/_matrix/client/versions"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # LiveKit - Real-time audio/video communication
  livekit:
    image: livekit/livekit-server:latest
    container_name: livekit
    restart: unless-stopped
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    networks:
      - matrix
    ports:
      # WebRTC UDP ports for media
      - "7882:7882/udp"
      # TURN/TLS port
      - "5349:5349/tcp"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7880/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Caddy - Reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
      - "8443:8443"    # LiveKit secure WebSocket
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - matrix
    depends_on:
      - tuwunel
      - livekit
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  tuwunel_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  matrix:
    driver: bridge
